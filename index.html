<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Dashboard</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>Workflow Dashboard</h1>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="checkboxInput" onclick="toggleTheme()">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <div class="date-filter">
            <input type="text" id="dateRange" placeholder="Select date range">
            <input type="hidden" id="fromDate">
            <input type="hidden" id="toDate">
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('time-analysis')">Time Analysis</button>
            <button class="tab-button" onclick="showTab('failures')">Failures</button>
            <button class="tab-button" onclick="showTab('trend')">Trend</button>
        </div>

        <div id="time-analysis" class="tab-content">
            <div class="widgets-container">
                <div class="widget">
                    <h3>Total Cost</h3>
                    <p id="totalCost">$0.00</p>
                </div>
                <div class="widget">
                    <h3>Top Time-Consuming</h3>
                    <div id="topTimeConsuming"></div>
                </div>
                <div class="widget">
                    <h3>Failures Today</h3>
                    <p id="failuresCount">0</p>
                </div>
            </div>
            <div id="timeAnalysisChart"></div>
        </div>

        <div id="failures" class="tab-content">
            <div id="failuresContent"></div>
        </div>

        <div id="trend" class="tab-content">
            <div id="trendChart"></div>
        </div>

        <footer>
            Last updated: <span id="lastUpdated"></span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
